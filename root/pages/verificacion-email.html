<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Correo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/reclutamiento-soldesP/root/assets/background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin-top: 150px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            margin-top: 10px;
            font-size: 16px;
        }

        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
        }

        .logo-right {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="/reclutamiento-soldesP/root/assets/logo3.png" alt="Logo 3" class="logo-left">
    <img src="/reclutamiento-soldesP/root/assets/logo2.png" alt="Logo 2" class="logo-right">
    <div class="container">
        <h2>Verificación de Correo</h2>
        <div class="message" id="message">Procesando la verificación...</div>
    </div>

    <script>
        // Función para sanitizar parámetros de la URL
        function sanitizeInput(input) {
            const element = document.createElement('div');
            element.innerText = input;
            return element.innerHTML;
        }

        // Función para obtener parámetros de la URL y sanitizarlos
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                token: sanitizeInput(params.get('token')),
                email: sanitizeInput(params.get('email'))
            };
        }

        async function verifyEmail() {
            const { token, email } = getQueryParams(); // Obtiene el token y email de la URL, sanitizados
            const messageDiv = document.getElementById('message');

            if (!token || !email) {
                messageDiv.textContent = 'Faltan parámetros en la URL para la verificación.';
                messageDiv.style.color = 'red';
                return;
            }

            try {
                // Usa backticks para incluir variables en la URL
                const response = await fetch(`https://reclutamiento.soldesp.com/auth/verifyAccount?token=${token}&email=${email}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `El correo ${email} ha sido verificado exitosamente.`;
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.textContent = `Error: ${result.message}`;
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = 'Ocurrió un error en la verificación.';
                messageDiv.style.color = 'red';
            }
        }

        // Llamamos a la función cuando la página se carga
        window.onload = verifyEmail;
    </script>
</body>
</html>
