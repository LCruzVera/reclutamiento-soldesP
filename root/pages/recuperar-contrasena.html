<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/reclutamiento-soldesP/root/assets/background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
            position: relative;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin-top: 150px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            width: 100%;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #E65A35;
            border-radius: 4px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            background-color: black;
            color: white;
        }

        input::placeholder {
            color: white;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }

        button {
            background-color: #E65A35;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s;
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #c44b2d;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        .logo-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 18%;
            height: auto;
        }

        .logo-right {
            position: absolute;
            top: 15px;
            right: 10px;
            width: 25%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="/reclutamiento-soldesP/root/assets/logo3.png" alt="Logo 3" class="logo-left">
    <img src="/reclutamiento-soldesP/root/assets/logo2.png" alt="Logo 2" class="logo-right">
    <div class="container">
        <h2>Restablecer Contrase√±a</h2>
        <form id="reset-password-form">
            <div class="input-container">
                <label for="password">Nueva Contrase√±a:</label>
                <input type="password" id="password" placeholder="Ingrese su contrase√±a" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirmar Contrase√±a:</label>
                <input type="password" id="confirm-password" placeholder="Confirme su contrase√±a" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
            </div>
            <button type="submit">Restablecer Contrase√±a</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Funci√≥n para cambiar la visibilidad de la contrase√±a
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }
        // Funci√≥n para sanitizar par√°metros de la URL
        function sanitizeInput(input) {
            const element = document.createElement('div');
            element.innerText = input;
            return element.innerHTML;
        }

        // Funci√≥n para obtener par√°metros de la URL y sanitizarlos
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                token: sanitizeInput(params.get('token')) // Suponiendo que el token se pasa como par√°metro en la URL
            };
        }

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita el comportamiento por defecto del formulario
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('message');
            const { token } = getQueryParams(); // Obtiene el token de la URL

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Las contrase√±as no coinciden.';
                messageDiv.className = 'message error'; // Clase para errores
                return;
            }

            try {
                const response = await fetch(`https://reclutamiento.soldesp.com/auth/resetPassword?token=${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password }) // Enviamos la nueva contrase√±a
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'La contrase√±a ha sido restablecida exitosamente.';
                    messageDiv.className = 'message success'; // Clase para √©xito
                } else {
                    messageDiv.textContent = `Error: ${result.message}`;
                    messageDiv.className = 'message error'; // Clase para errores
                }
            } catch (error) {
                messageDiv.textContent = 'Ocurri√≥ un error al restablecer la contrase√±a.';
                messageDiv.className = 'message error'; // Clase para errores
            }
        });
    </script>
</body>
</html>
